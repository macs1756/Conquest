<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header>
				<div class="content">
					<div class="header">
					<div class="header__logo">
						<img src="img/header__logo.svg" class="header__logo-img" alt="header__logo"></img>					
					</div>
					<div class="header__list list">
						<ul class="list__main">
							<li class="list__item"><a href="https://www.google.com/" class="list__item-link">Каталог</a></li>
							<li class="list__item"><a href="https://www.google.com/" class="list__item-link">Акции</a></li>
							<li class="list__item"><a href="https://www.google.com/" class="list__item-link">Доставка</a></li>
							<li class="list__item"><a href="https://www.google.com/" class="list__item-link">Контакты</a></li>
						</ul>
					</div>
					<nav class="list__nav">
<div class="list__nav-wr">
					<a href="https://www.google.com/"><img src="img/Search.svg" alt="seach" class="list__nav-ico"></a>
	</div>

<div id="follow" class="list__nav-wr">
		<span class="list__nav-follow">0</span>
						<img class="folovers__button" src="img/folovers.svg" alt="folovers" class="list__nav-ico">
					</div>

<div class="list__nav-wr">
					<a href="https://www.google.com/"><img src="img/buy.svg" alt="buy" class="list__nav-ico"></a>
				</div>				
				
						
					</nav>
					
					
						
			<div class="burger__active">
				
						<ul class="burger__list-main">
							<li class="burger__list-item"><a href="https://www.google.com/" class="burger__list-link">Каталог</a></li>
							<li class="burger__list-item"><a href="https://www.google.com/" class="burger__list-link">Акции</a></li>
							<li class="burger__list--item"><a href="https://www.google.com/" class="burger__list-link">Доставка</a></li>
							<li class="burger__list-item"><a href="https://www.google.com/" class="burger__list-link">Контакты</a></li>
						</ul>
			
			</div>				

							<div class="header__burger"><span></span></div>
				
					
				</div>
			</div>
		</header>
		<main>
			<div class="content">
				<section class="initial">
					<div class="initial__text">
						<div class="initial__title">Весна/Лето 2019</div>
						<div class="initial__section">Коллекция</div>
						<div class="initial__p">Швейцарские часы в наличии в Москве
							и с доставкой по всему миру</div>
							<div class="initial__btn">
								<a href="https://www.google.com/">Смотреть каталог</a>
							</div>
							
						
						
					</div>
					<div data-da=".initial__text,600,3" class="initial__img">
						<span></span>
						<img class="initial__img-img" src="img/initialImg.png" alt="prodyct photo">
					</div>
					
					
				</section>
			</div>
		</main>
	</div>


	<script src="js/dynamicAdapt.js"></script>
	 
	<script src="js/main.js"></script>
</body>
</html>
